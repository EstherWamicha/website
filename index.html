        <audio id="mysound"> 
            <source src="Let Love Light The Way ❤️ _ Music Video _ Elena of Avalor _ Disney Junior.mp3" type="audio/mp3"> 
        </audio> 
        <script> 
            let mysound = document.getElementById("mysound");
            let icon = document.getElementById("icon"); 
           // Creating a function that will change pause to play and vice-versa
            icon.onclick = icon.onclick = function () { 
            if (mysound.paused) {

            // If paused then play the music and change the image 
            mysound.play(); 
            icon.src ="purple pause 16.jpg"; 
            }  else {   

            // If playing then pause the music and change the image
            mysound.pause(); 
            icon.src="play 30.png"; 
            }   
        }   
        </script>
